<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice : Sélection d'éléments du DOM</title>
    <script type="module">
        // Complétez le code JavaScript ci-dessous

        // 1. Sélectionnez l'élément avec l'id "titre-principal"
        const titre = document.getElementById("titre-principal");
       titre.textContent = ("Moi je m'appel Matias");
        


        // 2. Sélectionnez tous les éléments avec la classe "paragraphe"
        const paragraphes = document.getElementsByClassName("paragraphe");
        paragraphes.textContent = ("Coucou les voisinous");
        
        // 3. Sélectionnez tous les éléments <li>
        const listItems = document.querySelectorAll("li");
        listItems.textContent = ("hi hi hi");

        // 4. Sélectionnez le premier élément <p> en utilisant querySelector
        const premierParagraphe = document.querySelector("p");
        console.log (premierParagraphe);
        
        // 5. Affichez les résultats dans l'élément avec l'id "resultat"
        const resultat = document.getElementById("resultat");
        resultat.value =
`${titre.textContent};
${paragraphes.textContent};
${listItems.textContent};
${console.log (premierParagraphe)}`;

    </script>
</head>

<body>
    <h1 id="titre-principal">Bienvenue sur notre page</h1>
    <p class="paragraphe">Ceci est un paragraphe.</p>
    <p class="paragraphe">Voici un autre paragraphe.</p>
    <ul>
        <li>Élément 1</li>
        <li>Élément 2</li>
        <li>Élément 3</li>
    </ul>
    <textarea id="resultat">
lorem ipsum
lorem ipsum
lorem ipsum
lorem ipsum
    </textarea>
</body>

</html>
